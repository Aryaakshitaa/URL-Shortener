<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Register</title>
</head>
<body style="background-color: darkgray;">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg">
      <div class="card-body p-0">
        <div class="row d-flex" style="justify-content: space-around;">
          <div class="col-lg-10">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">REGISTER NOW!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                           placeholder="First Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                           placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="number" class="form-control form-control-user" id="exampleInputPhoneNumber"
                           placeholder="Phone Number">
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                           placeholder="Email Address">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user"
                           id="exampleInputPassword" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user"
                           id="exampleRepeatPassword" placeholder="Confirm Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="dob"></label>
                    Date of Birth:
                    <input type="date" class="form-control form-control-user" id="exampleInputDOB"
                           placeholder="dob">
                </div>
                <a routerLink="/dashboard" class="btn btn-user btn-block" style="background-color: yellowgreen;">
                  Create Account
                </a>
                <hr>
              </form>
              <hr>
              <div class="text-center">
                <a class="large" routerLink="/login">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>
</body>
</html>
